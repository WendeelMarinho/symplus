server {
    listen 80;
    server_name srv1113923.hstgr.cloud;

    root /var/www/html/public;
    index index.php index.html;

    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    client_max_body_size 100M;

    # CORS origin detection
    set $cors_origin "";
    if ($http_origin ~* ^(http://localhost:\d+|http://127\.0\.0\.1:\d+|https://srv1113923\.hstgr\.cloud)$) {
        set $cors_origin $http_origin;
    }

    # Rotas de API com CORS
    location ~* ^/api/ {
        # Tratar OPTIONS (preflight) diretamente no Nginx
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With, X-Organization-Id, Accept, Origin" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }

        # Adicionar CORS headers em todas as respostas da API
        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Credentials "true" always;

        # Encaminhar para Laravel
        try_files $uri /index.php?$query_string;
    }

    # App Flutter Web (SPA)
    location /app/ {
        root /var/www/html/public;
        index index.html;
        try_files $uri $uri/ @app_fallback;
        
        # Headers para SPA
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        
        # Permitir acesso
        autoindex off;
    }
    
    # Fallback para SPA - serve index.html para todas as rotas do app
    location @app_fallback {
        root /var/www/html/public;
        try_files /app/index.html =404;
    }
    
    # Redirecionar /app para /app/
    location = /app {
        return 301 /app/;
    }

    # SPA / rotas web (Laravel)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public$fastcgi_script_name;
        fastcgi_pass php:9000;
        fastcgi_read_timeout 120s;
        fastcgi_index index.php;
    }

    # Gzip e cache para assets est√°ticos
    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|woff|woff2|ttf|eot)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
        gzip on;
        gzip_types text/css application/javascript image/svg+xml;
    }

    # Gzip para JSON e HTML
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Deny access to hidden files
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Redirecionar HTTP para HTTPS (descomentar quando SSL estiver configurado)
    # if ($scheme != "https") {
    #     return 301 https://$server_name$request_uri;
    # }
}
