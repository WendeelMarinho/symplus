services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: symplus_php
    user: "${UID:-1000}:${GID:-1000}"
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
    networks:
      - symplus_network
    depends_on:
      - db
      - redis
    environment:
      - PHP_OPCACHE_VALIDATE_TIMESTAMPS=1
      - XDEBUG_MODE=${XDEBUG_MODE:-coverage}

  nginx:
    image: nginx:alpine
    container_name: symplus_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - symplus_network
    depends_on:
      - php

  db:
    image: mysql:8.0.36
    container_name: symplus_mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-symplus}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_USER: ${DB_USERNAME:-symplus}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - symplus_network

  redis:
    image: redis:7-alpine
    container_name: symplus_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - symplus_network
    command: redis-server --appendonly yes

  minio:
    image: minio/minio:latest
    container_name: symplus_minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    networks:
      - symplus_network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  createbucket:
    image: minio/mc:latest
    container_name: symplus_createbucket
    depends_on:
      - minio
    networks:
      - symplus_network
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin};
      /usr/bin/mc mb myminio/${AWS_BUCKET:-symplus} --ignore-existing;
      /usr/bin/mc anonymous set download myminio/${AWS_BUCKET:-symplus};
      exit 0;
      "

networks:
  symplus_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

